<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Resultado - Par ou Ímpar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/arcade.css') }}" />
</head>
<body class="arcade-bg">
    <div class="arcade-container">
        <h1 class="arcade-title">Resultado</h1>
        <p class="arcade-link">Você escolheu: <b>{{ user_choice }}</b></p>
        <p class="arcade-link">Seu número: <b>{{ user_number }}</b></p>
        <p class="arcade-link">Número do computador: <b>{{ computer_number }}</b></p>
        <p class="arcade-link">Total: <b>{{ total }}</b></p>
        <h2 class="arcade-title">{{ result }}</h2>

        <p class="arcade-link">Seu streak: <b>{{ streak }}</b></p>

        <form method="POST" action="{{ url_for('submit_score', game_slug='odds-or-evens') }}">
            <label for="name">Digite seu nome para salvar no ranking:</label><br/>
            <input class="arcade-input" type="text" id="name" name="name" required />
            <input type="hidden" name="score" value="{{ streak }}" />
            <br/><br/>
            <button class="arcade-btn" type="submit">Enviar Pontuação</button>
        </form>

        {% if show_continue_options %}
        <form method="POST" action="{{ url_for('game_page', game_slug='odds-or-evens') }}" style="margin-top: 20px;">
            <button class="arcade-btn" type="submit" name="action" value="continue">Jogar Novamente</button>
        </form>

        <form method="GET" action="{{ url_for('home') }}" style="margin-top: 10px;">
            <button class="arcade-btn" type="submit">Voltar para a Home</button>
        </form>
        {% endif %}
    </div>
</body>
</html>
