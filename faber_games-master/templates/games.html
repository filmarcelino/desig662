{% extends "base.html" %}
{% from "_macros.html" import game_card %}

{% block title %}Games - Faber Games Arcade{% endblock %}

{% block content %}
<h1 class="page-title">Games</h1>
<p class="page-subtitle">Select a game to start playing.</p>

<div class="games-grid">
    {% for game in games %}
    {{ game_card(game) }}
    {% endfor %}
</div>
{% endblock %}
