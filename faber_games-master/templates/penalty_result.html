<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Penalty - Faber Games Arcade</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/arcade.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/penalty.css') }}">
</head>
<body class="arcade-bg">
    <div class="arcade-container">
        <h1 class="arcade-title">Penalty</h1>
        
        <div class="score-display">
            Gols consecutivos: {{ consecutive_goals }}
        </div>
        
        <div class="result-display {% if result == 'GOAL' %}result-goal{% else %}result-saved{% endif %}">
            {% if result == 'GOAL' %}
                üéâ GOL! üéâ
            {% else %}
                üõ°Ô∏è DEFESA! üõ°Ô∏è
            {% endif %}
        </div>
        
        <div class="field-container">
            <!-- Goal area -->
            <div class="goal-area">
                <div class="goal-post left"></div>
                <div class="goal-post right"></div>
                <div class="goal-post top"></div>
                <div class="goal-net"></div>
            </div>
            
            <!-- Goalkeeper -->
            <div class="goalkeeper" id="goalkeeper">
                <div class="goalkeeper-image">
                    <img src="{{ url_for('static', filename='images/fabao.png') }}" alt="Goalkeeper" class="goalkeeper-svg">
                </div>
                <svg class="goalkeeper-legs" viewBox="0 0 70 90">
                    <!-- Goalkeeper legs -->
                    <line x1="25" y1="65" x2="20" y2="95" stroke="#ff6b6b" stroke-width="4" stroke-linecap="round"/>
                    <line x1="45" y1="65" x2="50" y2="95" stroke="#ff6b6b" stroke-width="4" stroke-linecap="round"/>
                    <!-- Goalkeeper arms -->
                    <line x1="15" y1="35" x2="5" y2="15" stroke="#ff6b6b" stroke-width="4" stroke-linecap="round"/>
                    <line x1="55" y1="35" x2="65" y2="15" stroke="#ff6b6b" stroke-width="4" stroke-linecap="round"/>
                </svg>
            </div>
            
            <!-- Ball -->
            <div class="ball" id="ball">
                <svg class="ball-svg" viewBox="0 0 20 20">
                    <circle cx="10" cy="10" r="8" fill="#fff" stroke="#000" stroke-width="1"/>
                    <path d="M 2 10 Q 10 2 18 10 Q 10 18 2 10" fill="none" stroke="#000" stroke-width="1"/>
                    <path d="M 10 2 Q 18 10 10 18 Q 2 10 10 2" fill="none" stroke="#000" stroke-width="1"/>
                </svg>
            </div>
            
            <!-- Player -->
            <div class="player">
                <svg class="player-svg" viewBox="0 0 60 80">
                    <!-- Player body -->
                    <circle cx="30" cy="40" r="15" fill="#4ecdc4" stroke="#45b7aa" stroke-width="2"/>
                    <!-- Player head -->
                    <circle cx="30" cy="20" r="12" fill="#ffd93d" stroke="#ffb142" stroke-width="2"/>
                    <!-- Player legs -->
                    <line x1="20" y1="55" x2="15" y2="75" stroke="#4ecdc4" stroke-width="3" stroke-linecap="round"/>
                    <line x1="40" y1="55" x2="45" y2="75" stroke="#4ecdc4" stroke-width="3" stroke-linecap="round"/>
                    <!-- Player arms -->
                    <line x1="15" y1="35" x2="10" y2="25" stroke="#4ecdc4" stroke-width="3" stroke-linecap="round"/>
                    <line x1="45" y1="35" x2="50" y2="25" stroke="#4ecdc4" stroke-width="3" stroke-linecap="round"/>
                </svg>
            </div>
        </div>
        
        
        <a href="/games/penalty" class="play-again-btn">
            üöÄ Jogar novamente
        </a>
        
        <a class="arcade-link" href="/games">&larr; Voltar para Games</a>
    </div>
    
    <script>
        // Animate the ball and goalkeeper after page loads
        window.addEventListener('load', function() {
            const ball = document.getElementById('ball');
            const goalkeeper = document.getElementById('goalkeeper');
            
            // Animate ball movement
            setTimeout(() => {
                ball.classList.add('ball-kick-{{ player_direction }}');
            }, 500);
            
            // Animate goalkeeper dive
            setTimeout(() => {
                goalkeeper.classList.add('goalkeeper-dive-{{ goalkeeper_direction }}');
            }, 800);
        });
    </script>
</body>
</html>
